<!-- Create a weather application using JavaScript and AJAX where users enter a city
name, and AJAX fetches real-time weather data dynamically from local
repository map having city with temperature, humidity, and conditions
C9 Find a procedure to transfer two text files from one virtual machine to another
virtual machine. Also, add some text in the file and display it before and after
transfer on both the VMs.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Offline Weather App (AJAX)</title>
</head>

<body>
  <h2>Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>

  <script>
    function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      document.getElementById('result').innerHTML = "Loading...";

      fetch('weather.json')
        .then(res => res.json())
        .then(data => {
          const weather = data[city];
          if (weather) {
            document.getElementById('result').innerHTML = `
              <h3>Weather in ${city}</h3>
              Temp: ${weather.temp}Â°C<br>
              Humidity: ${weather.humidity}%<br>
              Condition: ${weather.condition}
            `;
          } 
          else {
            document.getElementById('result').innerHTML = "City not found!";
          }
        })
        .catch(err => {
          document.getElementById('result').innerHTML = "Error loading weather data!";
        });
    }
  </script>
</body>

</html>
